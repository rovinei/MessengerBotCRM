<!DOCTYPE html>
<html>
<head>
	<title>Laundry management | Registration</title>
</head>
<body>

	<div class="registration">
		<form action="" method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label for="id_username">Username:</label>
				<input id="id_username" name="username" type="text">
			</div>

			<div class="form-group">
				<label for="id_firstname">First Name:</label>
				<input id="id_firstname" name="firstname" type="text">
			</div>

			<div class="form-group">
				<label for="id_lastname">Last Name:</label>
				<input id="id_lastname" name="lastname" type="text">
			</div>

			<div class="form-group">
				<label for="id_gender">Gender:</label>
				<select id="id_gender" name="gender">
					<option value="M">Male</option>
					<option value="F">Female</option>
					<option value="Other">Other</option>
				</select>
			</div>

			<div class="form-group">
				<label for="id_email">Email:</label>
				<input id="id_email" name="email" type="text">
			</div>

			<div class="form-group">
				<label for="id_phonenumber">Phone Number:</label>
				<input id="id_phonenumber" name="phonenumber" type="text">
			</div>

			<div class="form-group">
				<label for="id_password1">Password:</label>
				<input id="id_password1" name="password1" type="password">
			</div>

			<div class="form-group">
				<label for="id_password2">Password (Re-type):</label>
				<input id="id_password2" name="password2" type="password">
			</div>

			<div class="form-group">
				<input type="submit" value="Register">
			</div>
		</form>
	</div>

</body>
</html>
